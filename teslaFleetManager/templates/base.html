<!DOCTYPE html>
<html lang="en">
<head>
  
    <title> {% block title  %}Tesla Fleet Manager{% endblock  %} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
     body, html {
        height: 100%;
        margin: 0;
     }
     .d-flex-container{
        display: flex;
        flex-direction: column;
        min-height: 100vh;

     }
     main {
        flex: 1;
     }
     footer {
        background-color: #343a40;
        color: white;
        text-align: center;
        padding: 1rem 0;
     }

     </style>

</head>
<body>

    <div class="d-flex-container">
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Tesla Fleet Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'vehicle_list' %}">Vehicles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'telemetry_list' %}">Telemetry</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'battery_list' %}">Battery</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<main class='container my-4'>
    {% block content %}
    <!-- content  -->
    
    {% endblock %}

</main>
<footer class="bg-info text-dark text-center py-3">
    <p >&copy; 2024 Tesla Fleet Manager. All Rights Reserved</p>
</footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
